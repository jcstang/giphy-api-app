<!-- Giphy API app -->
<!-- Jacob Stanger | Jan 2020 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy API app</title>
    <!-- meyerweb reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d54a006847.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- main title or nav -->
    <header>
        <div class="bg-dark">
          <div class="container">
            <h1>
              <!-- easter eg on tp  -->
              <i class="fas fa-toilet-paper"></i>
              Hello Giphy!
              <i class="far fa-hand-spock"></i>
            </h1>
          </div>
        </div>
    </header>

    <!-- list of buttons to get gifs -->
    <div class="container buttons-div">
      <div class="row buttons-row">
        <button class="btn btn-info" data-gif="bird">bird</button>
        <button class="btn btn-info" data-gif="gecko">gecko</button>
        <button class="btn btn-info" data-gif="dolphin">dolphin</button>
        <button class="btn btn-info" data-gif="dogs">dogs</button>
        <button class="btn btn-info" data-gif="cat">cats</button>
      </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container main">

      <!-- cards -->
      <div class="container row first-row"></div> 
      <!-- end of 1st row  -->



    </div>


    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
