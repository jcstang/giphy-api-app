<!-- Giphy API app -->
<!-- Jacob Stanger | Jan 2020 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy API app</title>
    <!-- meyerweb reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d54a006847.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- main title or nav -->
    <nav class="navbar navbar-dark bg-dark">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <h1 class="display-4">Hello Giphy!<span class="fas fa-toilet-paper"></span><span class="fa fa-hand-spock"></span></h1>

      <form class="form-inline my-2 my-lg-0">
        <input id="animal-input" class="form-control mr-sm-2" type="search" placeholder="Add an animal" aria-label="Search">
        <button id="add-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
      </form>

    </nav>

    <!-- list of buttons to get gifs -->
    <div class="container buttons-div">
      <div class="row buttons-row"></div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container main">
      <!-- cards -->
      <div class="container row first-row mx-auto"></div>
      <!-- end of 1st row  -->
    </div>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
